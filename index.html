
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attunment collapse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --weirdness: 0;
            --thread-density: 0.12;
        }

        body {
            background-color: #050505;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-mono { font-family: 'JetBrains+Mono', monospace; }
        
        @keyframes heat-haze {
            0% { opacity: 0.1; filter: blur(1px); transform: scale(1); }
            50% { opacity: 0.2; filter: blur(2px); transform: scale(1.01); }
            100% { opacity: 0.1; filter: blur(1px); transform: scale(1); }
        }

        .heat-haze-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(0deg, rgba(255, 180, 0, 0.05) 0%, transparent 100%);
            pointer-events: none;
            z-index: 5;
            animation: heat-haze calc(8s / (1 + var(--weirdness))) infinite ease-in-out;
        }

        @keyframes sun-flare {
            0% { transform: scale(1) translate(0, 0); opacity: 0.1; filter: blur(40px); }
            50% { transform: scale(1.1) translate(10px, -5px); opacity: 0.2; filter: blur(60px); }
            100% { transform: scale(1) translate(0, 0); opacity: 0.1; filter: blur(40px); }
        }

        .sun-flare {
            position: absolute;
            top: -10%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 230, 0, 0.2) 0%, rgba(255, 100, 0, 0.05) 40%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            filter: blur(calc(40px + var(--weirdness) * 40px));
            animation: sun-flare 12s infinite alternate ease-in-out;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.03) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            80% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        .probability-cloud {
            text-shadow: 0 0 8px rgba(6, 182, 212, 0.8);
        }

        .string-weave {
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: calc(0.05 + var(--thread-density) * 0.15);
            background-image: 
                repeating-linear-gradient(calc(var(--weirdness) * 45deg), transparent, transparent 20px, rgba(255,255,255,0.03) 20px, rgba(255,255,255,0.03) 21px),
                repeating-linear-gradient(calc(var(--weirdness) * -45deg + 90deg), transparent, transparent 30px, rgba(255,255,255,0.02) 30px, rgba(255,255,255,0.02) 31px);
            z-index: 2;
            transition: opacity 2s ease, background-image 4s ease;
        }

        .dynamic-world {
            transition: filter 2s ease;
            filter: hue-rotate(calc(var(--weirdness) * 60deg)) contrast(calc(1 + var(--weirdness) * 0.3));
        }
    </style>
